<!DOCTYPE html>
<html>
  <head>
    <title>14章課題</title>
    <meta name="description" content="このページは14章の課題です。">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1><span class="text-sky">M</span>Y<span class="text-pink">P</span>ROFILE</h1>
    <div id="parent">
    <h2 class="decoration-pink">名前</h2>
    <p class="child1">
      原田　愛子
    </p>
    <div class="child1">
    <h2 class="decoration-sky">生年月日</h2>
    <p>
      1988年７月１８日
    </p>
    <h2 class="decoration-pink">血液型</h2>
    <p>
      B型
    </p>
    </div>
  </div>
    <h2 class="decoration-sky">趣味</h2>
    <p>
      読書、ゲーム、寝ること
    </p>
    <h2 class="decoration-pink">好きな食べ物</h2>
    <p>
      ドーナッツ、アイス、お肉、お寿司
    </p>
    <h2 class="decoration-sky">プログラミングを始めた理由</h2>
    <p>
      好きな場所、時間に働きたいから。<br>
      数年後にはフリーランスになって、旅行しながら仕事したい！
    </p>
  </body>
</html>
